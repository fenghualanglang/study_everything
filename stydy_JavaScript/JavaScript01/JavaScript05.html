<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件语句</title>
		
		<script type="text/javascript">
			// if 条件语句
			if(true){
				document.write('hello world');
				var x=1, y=2, username='zhangsan'
				}
				document.write(x + y + username);
			document.write('<hr color="red"/>')
			// if else 条件语句
			var username='zhangsan';
			if(username=='zhangsan'){
				document.write('hellow' + username);
			}else{
				document.write('hellow' + 'lisi');
			};
			document.write('<hr color="red"/>');

			// // 	document.write('hellow' + 'zhaoliu');
			// // }
			// document.write('<hr color="red"/>');
		
		
		// switch ... case 语句
		/*
			switch(exp){
				case 值1:
					执行代码段;
					break;
				case 值2:
					执行代码段;
					break;
				default:
					执行代码段;
					break;
			}
		*/
		var i=1;
		switch(i){
			case 1:
				document.write('case --> 1');
				break;
			case 2:
				document.write('case --> 2');
				break;
			default:
				document.write('default --> default');
				break;
			}
		</script>
		
		
	</head>
	<body>
		<h2>条件语句</h2>
	</body>
</html>
