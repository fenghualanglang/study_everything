<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环语句</title>
		<script type="text/javascript">
			/*
			for(exp1; exp2; exp3){
				循环体;
			}
			exp1 无条件执行第一个表达式  (初始化标量)
			exp2 是判断是否能执行循环体的条件, 如果条件为证会执行循环体
			exp3 做增量的操作
			*/
		   
		   for(var i=1; i<=10; i++){
			   document.write(i)
			   continue
		   }
		   document.write('<hr color="red"/>');
		   
		   /*
		   while(exp){
			   	循环体;
		   }
		   exp 首先会进行条件的循环, 如果为真则进入循环体, 为假则跳出循环
		   */
		   
		   var i=1;
		   while(i<10){
			   document.write(i);
			   i++;
		   };
		   	document.write('<hr color="red"/>'); 
		     
		   /*
		   do{
			循环体;  
		   }while(exp);
		   
		   exp 首先做一次再进行条件的循环, 如果为真则进入循环体, 为假则跳出循环
		   */
		  var i=1
			do{
				document.write('hello world');
				i++;
			}while(i<10);  
		</script>
		
	</head>
	<body>
		<h2>003javascript中的流程控制-条件语句</h2>
	</body>
</html>
