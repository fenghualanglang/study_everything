<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript中数组遍历</title>
		<script type="text/javascript">
			
			// for 循环编辑下标连续的数组
			var arr=['a', 'b', 'c', 'd', 'e'];
			for(var i=0, len=arr.length;i<len; i++){
				console.log(arr[i])
			}
			
			// for  in 遍历数组  
			var arr=[];
			arr[12]='a';
			arr[18]='b';
			arr[32]='c';
			for(var i in arr){
				console.log(i)
			}
			
			//Array.forEach(function(value[,value[,index[,array]]{函数体}）   forEach遍历
			var arr=['a', 'b', 'c', 'd', 'e'];
			arr.forEach(function(x){
				console.log(x)
			})
			
			
			function Test(element, index, array){
				console.log('要处理的数组--->' + array);
				console.log('索引--->' + index + '值---->' + element);
			}
			arr.forEach(Test);
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
