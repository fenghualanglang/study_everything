<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>检测一个对象是否是另一个对象的原型(或处于原型链中)</title>
		
		<script type="text/javascript">
			
			var obj={x:1};
			var obj1 = Object.create(obj);   // 此时obj是obj1原型对象
			
			// 通过isPrototypeOf()检测一个对象是否是另一个对象的原型(或处于原型链中)
			console.log(obj.isPrototypeOf(obj1))
		
		document.write('<hr color="red"/>');
		
		// 对象的class是一个表示对象类型的字符串，可通过toString()方法间接查询
		var obj={};
		console.log(obj.toString());  //[object Object]
		var arr=[];
		var arr=new Array();
		console.log(arr.toString());  
		
			
			
		</script>
		
	
		
	</head>
	<body>
		<p>检测一个对象是否是另一个对象的原型(或处于原型链中)</p>
		
		<h2>三个相关的对象特性</h2>
		<p>对象的原型(peototype)指向另外一个对象，对象的属性集成自它的原型对象<p>
		<p>通过对象字面量创建使用Object.prototupe作为它们的原型<p>
		<p>通过new创建的对象是有构造的函数的peototpe属性作为它们的原型<p>
		<p>通过Object.create() 创建的对象使用第一个参数(也可以为null)为它们的原型<p>
		<br>
		<br>
		<p>对象的class是一个表示对象类型的字符串，可通过toString()方法间接查询</p>
			
		
		
	</body>
</html>
