		//for in  遍历属性
		
		var person={
			username:'king',
			age:18,
			addr:'shanghai',
			sex:'男',
			say: function(){
				return 'hello world'
			}
		};

		}
		
		var person={
			username:'king',
			age:18,
			addr:'shanghai',
			sex:'男',
			say: function(){
				return 'hello world'
			},
			info:function(){
				return '用户名' + this.username + '年龄'+this.age;
				}
		}
		
		
		console.log(person.info())
		
		
		
		function Person(username,age,sex,addr){
			this.username=username,
			this.age=age,
			this.sex=sex,
			this.info=function(){
				return username + addr;
			}
		};
		
		var p1=new Person('lisi', 19, '男', '上海');
		
		console.log(p1.info())
