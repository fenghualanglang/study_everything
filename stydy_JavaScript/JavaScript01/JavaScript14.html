<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript中的对象-属性的特</title>
		<script type="text/javascript">
			
			
			// get set 后面没有冒号的
			var persion={
				username:'king',
				sex:'男',
				get age(){
					return 12;
				},
				set age(val){
					console.log('不能设置' + val)
				}
			};
			
			console.log(persion.age)
			
			
			
		</script>
		
		
		
		
		
	</head>
	<body>
		<h2>javascript中的对象-属性的特</h2>
	</body>
</html>
