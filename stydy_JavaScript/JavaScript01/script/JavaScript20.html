		<title>javascript中内建对象之比较对象</title>
		<script type="text/javascript">
			
			//这两个属性一样属性值也一样但不是同一个对象
			var o1={x:1};
			var o2={x:1};
			console.log(o1==o2); //false
			
			
			
			var o3={x:1};
			var o3=o4;
			o4.x=123;
			console.log(o3.x)  //123
			console.log(o4.x)  //123
			
			function f(o){
				o.x=55;
			}
			f(o3);
			console.log(o4.x)
			
			
			
			
		</script>
	</head>
