<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript中数组常用方法</title>
		<script type="text/javascript">
			var arr=['a', 'b', 'c', 'd', 'e'];
			
			//Array.join()  将数组连城字符串， 可以指定分隔符默认逗号分隔，返回字符串； Array.join() 时string.split()逆向操作
			var res=arr.join(); //a,b,c,d,e
			var res=arr.join('-'); //a-b-c-d-e
			var res=arr.join(''); //abcde
			
			// Array.reverse() 数组倒置， 返回倒置后的数组
			var res=arr.reverse(); // ["e", "d", "c", "b", "a"]
			
			var arr=['a', 'c', 'e', 'A', 'B', 'F'];
			arr.sort(); //["A", "B", "F", "a", "c", "e"]
		
			var arr=[1, 2, 11, 21]; //[1, 2, 11, 21]
			
			//从小到大顺序
			arr.sort(function(a, b){
				return a-b
			}) //[1, 2, 11, 21]
			
			// 按照某个属性进行排序
			var users=[
				{name:'zhangsan', age:14},
				{name:'lisi', age:19},
				{name:'wanger', age:7},
				{name:'zhaoliu', age:8},
				{name:'maliu', age:43},
			]
			// 按照名字排序
			users.sort(function(a,b){
				if(a.name>b.name) return 1;
				if(a.name<b.name) return -1;
				return 0
			})
			
			//Array.oncat() 链接数组后成为新的数组
			
			var arr=[1,2,3]
			res=arr.concat(4,5,6) //[1, 2, 3, 4, 5, 6]
			
			var arr2=[4,5,6]
			res=arr.concat(arr2) //[1, 2, 3, 4, 5, 6]
			
			// Array.slice(start[,end]) 切片组后成为新的数组 开始位置结束位置
			var arr=['a', 'b', 'c', 'd', 'e'];
			res=arr.slice(0,3) //["a", "b", "c"]
			res=arr.slice(0,-3) //["a", "b"]
			res=arr.slice(2) //["c", "d", "e"]  从当前取值到末尾
			res=arr.slice(-3, -2) //["c"]
			
			// Array.splice(index, howMany[,element1[,..[,elementN]])   删除元素
			var arr=['a', 'b', 'c', 'd', 'e','f'];
			// res=arr.splice(0,1)  //删除元素["a"]
			// res=arr.splice(2)    //删除元素["d", "e", "f"]
			res=arr.splice(0,2, '!', '?', '%')    //删除元素 ["a", "b"] 并添加元素['!', '?', '%']
			
			// Array.map()  返回一个由原数组中的每个元素调用的一个指定方法后的返回的新的数组，
			
			var arr=['a!', 'b!', 'c', 'd!', 'e','f!'];
			res=arr.map(Test);
			function Test(x){
				return x.replace(/!/g, '?').toUpperCase();
				
			} //["A?", "B?", "C", "D?", "E", "F?"]
			
			
			// Array.filter()
			var arr=[1,3,5,8,9,33,77]
			res=arr.filter(function(x){
				return x<=10;
			}) //[1, 3, 5, 8, 9]
			
			
			// Array.reduce() 累加器
			var arr=[1,2,3,4,5];
			res=arr.reduce(function(a, b){
				return a+b;
			})
			
			//Array.every() 检测 如果为真返回true  为假false
			var arr=[1,3,5,8,9,33,77];
			res=arr.every(function(x){
				return x>=6
			}); // false 因为里面的值不全大于6
			
			// Array.some() 检测 指定函数测试
			var arr=[1,3,5,8,9,33,77];
			res=arr.some(function(x){
				return x>=6
			}); // true 因为里面的值有一些大于等于6
			
			
			// Array.indexOf() 返回某个元素的下标
			// Array.lastIndexOf() 返回最后一个元素的下标
			var arr=[1,3,5,8,9,33,77];
			res=arr.indexOf(3) //1
			// Array.isArray() 是否为数组对象
			// Array.toString() 链接字符串
			res=arr.toString() //1,3,5,8,9,33,77
			res=arr.toString('-') //1,3,5,8,9,33,77
			console.log(res);  
			// console.log(arr);  
			
		</script>
		
		
		
		
	</head>
	<body>
	</body>
</html>
